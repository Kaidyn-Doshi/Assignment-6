# the Python program (sorta) but for HTML. Its done with Javascript
<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Calculate Pi</title>
	<style>
		body {
			font-family: 'Roboto', sans-serif;
			background-color: #f0f0f0;
		}

		.container {
			max-width: 400px;
			margin: 0 auto;
            margin-top: 275px;
			background-color: #fff;
			padding: 24px;
			border-radius: 8px;
			box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.2);
		}

		h1 {
			font-weight: bold;
			font-size: 28px;
			margin-bottom: 24px;
			text-align: center;
		}

		label {
			display: block;
			font-weight: bold;
			font-size: 18px;
			margin-bottom: 8px;
		}

		input[type="text"] {
			width: 93%;
			padding: 12px;
			border-radius: 4px;
			border: 1px solid #ccc;
			margin-bottom: 16px;
			font-size: 14px;
		}

		button[type="button"] {
			display: block;
			width: 100%;
			padding: 12px;
			border-radius: 4px;
			border: none;
			background-color: #4CAF50;
			color: #fff;
			font-size: 16px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		button[type="button"]:hover {
			background-color: #66BB6A;
		}

		#result {
			font-size: 22px;
			font-weight: bold;
			margin-top: 16px;
			padding: 8px;
			border-radius: 4px;
			border: 1px solid #ccc;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>Calculate Pi</h1>
		<form>
			<label for="iterations">Enter the number of iterations and click calculate. (Press enter to refresh the page):</label><br>
      <input type="text" id="iterations" name="iterations"><br>
      <button type="button" onclick="calculatePi()">Calculate</button>
    </form>
    <p id="result"></p>
  </div>
  <script type="text/javascript">
    function calculate_pi(iterations) {
      pi = 0;
      for (i = 0; i < iterations; i++) {
        pi += Math.pow(-1, i) * (4 / (2 * i + 1));
      }
      return pi;
    }
    function calculatePi() {
      const iterations = parseInt(document.getElementById("iterations").value);
      if (isNaN(iterations) || iterations <= 0) {
        alert("Please enter a positive number.");
        return;
      }

      const pi = calculate_pi(iterations);

      document.getElementById("result").textContent = `The value of pi is ${pi}`;
    }
  </script>
</body>
</html>
